# Change server port to avoid conflict
server.port=8081
# Spring Boot application properties for OnlineEducationPlatform

# DataSource settings
spring.datasource.url=jdbc:mysql://localhost:3306/online_education?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=000000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis settings
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.example.onlineeducationplatform.model

# Server port (optional, default 8080)
# server.port=8080

# Logging
logging.level.root=INFO
logging.level.com.example.onlineeducationplatform=DEBUG

# JWT settings
security.jwt.secret=change-me-in-prod
security.jwt.expiration-ms=86400000

# CORS allowed origins (comma-separated)
app.cors.allowed-origins=http://localhost:5173
